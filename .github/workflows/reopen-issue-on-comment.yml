name: Reopen Issue on External Comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write

jobs:
  reopen-if-closed:
    if: github.event.issue.state == 'closed' && github.event.comment.user.login != github.repository_owner
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const { issue, comment } = context.payload;
            const owner = context.repo.owner;

            await github.rest.issues.update({
              owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: 'open'
            });

            await github.rest.issues.createComment({
              owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `ðŸ”„ Issue reopened due to comment from @${comment.user.login}.\n\ncc @${owner}`
            });

            console.log(`Issue #${issue.number} reopened`);
